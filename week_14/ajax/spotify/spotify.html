<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	 <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="container" style="margin-top: 50px;">
		<h1> Spotify </h1>
		
		<form id="js-form">
			<label for="artist"> Search Artist </label><br>
			<input id="js-artist" type="text" class="js-required" name="artist" placeholder="Enter Artist Name"> 
			
			<br>
				       
			<button class="btn btn-primary" id="js-submit" type="submit" value="Submit"> Submit </button>
		</form> 
		<br>
		<br>
		<ul id="js-artistlist">
		</ul>


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">
		        	<span class="modal-artist-name">
		        	</span>
		        	Albums
		        </h4>
		      </div>
		      <div class="modal-body">
		        <ul class="modal-artist-albums">
		        </ul>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>


	





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script> <!--javascript bootstrap after jquery-->
    <script type="text/javascript" src="app.js"></script> 
</body>
</html>
